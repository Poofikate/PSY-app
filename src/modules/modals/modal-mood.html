<div class="modal-wrapper j_modal modal-meditation modal-mood" id="modal-mood">
  <div class="modal modal--small">
    <div class="modal-wrap">
      <div class="modal-header">
        <div class="header-left__wrap">
          <h1 class="header__title">
            Медитация
          </h1>
          <p class="header__text">
            Выгорание. Подвержены ли вы?
          </p>
        </div>
      </div>

      <div class="modal-body completed">
        <div class="mood-wrap">
          <span class="mood__text">
            Как вы себя чувствуете после медитации
          </span>

          <div class="mood-list">
            <label class="radio radio-music radio-mood radio-mood--red">
              <input class="radio__input" type="radio" name="audio" />
              <div class="radio__custom">
                <svg class="radio__icon">
                  <use xlink:href="#mood_red"></use>
                </svg>
              </div>
            </label>
            <label class="radio radio-music radio-mood radio-mood--orange">
              <input class="radio__input" type="radio" name="audio" />
              <div class="radio__custom">
                <svg class="radio__icon">
                  <use xlink:href="#mood_orange"></use>
                </svg>
              </div>
            </label>
            <label class="radio radio-music radio-mood radio-mood--yellow">
              <input class="radio__input" type="radio" name="audio" />
              <div class="radio__custom">
                <svg class="radio__icon">
                  <use xlink:href="#mood_yellow"></use>
                </svg>
              </div>
            </label>
            <label
              class="radio radio-music radio-mood radio-mood--yellow-green"
            >
              <input class="radio__input" type="radio" name="audio" />
              <div class="radio__custom">
                <svg class="radio__icon">
                  <use xlink:href="#mood_yellow-green"></use>
                </svg>
              </div>
            </label>
            <label class="radio radio-music radio-mood radio-mood--green">
              <input class="radio__input" type="radio" name="audio" />
              <div class="radio__custom">
                <svg class="radio__icon">
                  <use xlink:href="#mood_green"></use>
                </svg>
              </div>
            </label>
          </div>
        </div>

        <div class="mood-completed">
          <span class="mood-completed__title">
            Вы молодец!
          </span>

          <p class="mood-completed__text">
            Представьте, что в этом пламени <b>сгорают</b> все ваши дневные
            заботы, тревоги, проблемы и комплексы.
          </p>

          <div class="mood-completed__img-wrapper">
            <img
              src="../../img/progress_animal2.svg"
              alt=""
              class="mood-completed__img"
            />
          </div>
        </div>

        <div class="buttons">
          <button class="button button--gray" type="button">
            Не ставить оценку
          </button>
          <button class="button button-gradient" type="button">
            Отлично!
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--./ End of Modal -->
