<!-- mood-rating -->
<section class="mood-rating-section">
  <div class="container">
    <!-- wrap -->
    <div class="mood-rating-wrap">
      <div class="mood-wrap">
        <span class="mood__text">
          Можете оставить оценку после медитации
        </span>

        <div class="mood-list">
          <label class="radio radio-music radio-mood radio-mood--red">
            <input class="radio__input" type="radio" name="audio" />
            <div class="radio__custom">
              <svg class="radio__icon">
                <use xlink:href="#mood_red"></use>
              </svg>
            </div>
          </label>
          <label class="radio radio-music radio-mood radio-mood--orange">
            <input class="radio__input" type="radio" name="audio" />
            <div class="radio__custom">
              <svg class="radio__icon">
                <use xlink:href="#mood_orange"></use>
              </svg>
            </div>
          </label>
          <label class="radio radio-music radio-mood radio-mood--yellow">
            <input class="radio__input" type="radio" name="audio" />
            <div class="radio__custom">
              <svg class="radio__icon">
                <use xlink:href="#mood_yellow"></use>
              </svg>
            </div>
          </label>
          <label class="radio radio-music radio-mood radio-mood--yellow-green">
            <input class="radio__input" type="radio" name="audio" />
            <div class="radio__custom">
              <svg class="radio__icon">
                <use xlink:href="#mood_yellow-green"></use>
              </svg>
            </div>
          </label>
          <label class="radio radio-music radio-mood radio-mood--green">
            <input class="radio__input" type="radio" name="audio" />
            <div class="radio__custom">
              <svg class="radio__icon">
                <use xlink:href="#mood_green"></use>
              </svg>
            </div>
          </label>
        </div>
      </div>

      <div class="buttons">
        <button class="button button--dark button--invert" type="button">
          Отмена
        </button>
        <button class="button button--dark" type="button">
          Оценить состояние
        </button>
      </div>
    </div>
    <!-- ./ End of wrap -->
  </div>
  <!-- ./ End of container -->
</section>
<!-- ./ End of mood-rating -->
