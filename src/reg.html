<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Auth</title>
  </head>
  <body>
    ${require('./modules/components/nav-bar.html')}
    ${require('./modules/menu.html')}
    <main>
      <!-- reg -->
      <section class="reg-section">
        <div class="container">
          <!-- wrap -->
          <div class="reg-wrap">
            <!-- left -->
            <div class="reg-left">
              <h2 class="section-title">
                <b>Регистрация</b>
              </h2>

              <!-- reg-form -->
              <form class="reg-form">
                <input type="text" class="input" placeholder="Имя" />
                <input
                  type="tel"
                  class="input j_mask"
                  placeholder="+7 (___) ___-__-__"
                />
                <input type="email" class="input" placeholder="Ваш email" />

                <p class="reg-form__text">
                  Нажимая на кнопку «Зарегистрироваться», Вы соглашаетесь с
                  <a href="#">
                    политикой конфиденциальности
                  </a>
                </p>

                <button class="button button--dark" type="submit">
                  Зарегистрироваться
                </button>
              </form>
              <!-- ./ End of reg-form -->
            </div>
            <!-- ./ End of left -->

            <!-- right -->
            <div class="reg-right">
              <div class="reg__img-wrapper">
                <img src="./img/reg_img.png" alt="" class="reg__img" />
              </div>
            </div>
            <!-- ./ End of right -->
          </div>
          <!-- ./ End of wrap -->
        </div>
        <!-- ./ End of container -->
      </section>
      <!-- ./ End of reg -->
    </main>
  </body>
</html>
