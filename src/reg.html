<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Auth</title>
  </head>
  <body>
    ${require('./modules/components/nav-bar.html')}
    ${require('./modules/menu.html')}
    <main>
      <!-- reg -->
      <section class="reg-section">
        <div class="container">
          <!-- wrap -->
          <div class="reg-wrap">
            <!-- left -->
            <div class="reg-left">
              <h1 class="section-title">
                Регистрация
              </h1>

              <!-- reg-form -->
              <form class="reg-form">
                <div class="input-wrapper">
                  <label class="input-label">
                    <input
                      required
                      class="input"
                      type="text"
                      placeholder="Имя"
                    />
                    <div class="input__placeholder">
                      <span>Имя</span>
                    </div>
                  </label>
                </div>

                <div class="input-wrapper">
                  <label class="input-label">
                    <input
                      required
                      class="input j_mask"
                      type="tel"
                      placeholder="+7 (___) ___-__-__"
                    />
                    <div class="input__placeholder">
                      <span>+7 (___) ___-__-__</span>
                    </div>
                  </label>
                </div>

                <div class="input-wrapper">
                  <label class="input-label">
                    <input
                      required
                      class="input"
                      type="email"
                      placeholder="Ваш email"
                    />
                    <div class="input__placeholder">
                      <span>Ваш email</span>
                    </div>
                  </label>
                </div>

                <button class="button button-gradient" type="submit">
                  Зарегистрироваться
                </button>

                <a href="#" class="reg-form__link">
                  Забыли пароль?
                </a>

                <p class="reg-form__text">
                  Нажимая на кнопку «Зарегистрироваться», Вы соглашаетесь с
                  <a href="#">
                    политикой конфиденциальности
                  </a>
                </p>
              </form>
              <!-- ./ End of reg-form -->
            </div>
            <!-- ./ End of left -->
          </div>
          <!-- ./ End of wrap -->
        </div>
        <!-- ./ End of container -->
      </section>
      <!-- ./ End of reg -->
    </main>
  </body>
</html>
