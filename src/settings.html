<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Settings</title>
  </head>
  <body>
    ${require('./modules/components/header.html')}
    ${require('./modules/components/nav-bar.html')}
    ${require('./modules/menu.html')}

    <main class="bg">
      <!-- my-settings -->
      <section class="my-settings-section">
        <div class="container">
          <!-- wrap -->
          <div class="my-settings-wrap">
            <!-- right -->
            <div class="my-settings-right">
              <div class="my-settings-content">
                <!-- profile -->
                <div class="my-settings-profile">
                  <!-- form -->
                  <form class="profile-form">
                    <label class="profile__label">
                      <span class="profile__subtitle">
                        ФИО
                      </span>
                      <input type="text" class="input" />
                    </label>
                    <label class="profile__label">
                      <span class="profile__subtitle">
                        Почта
                      </span>
                      <input type="email" class="input" />
                    </label>
                    <label class="profile__label">
                      <span class="profile__subtitle">
                        Телефон
                      </span>
                      <input type="tel" class="input j_mask" />
                    </label>
                    <label class="profile__label">
                      <span class="profile__subtitle">
                        Образование
                      </span>
                      <input type="text" class="input" />
                    </label>
                    <label class="profile__label">
                      <span class="profile__subtitle">
                        Полных лет
                      </span>
                      <input type="text" class="input" />
                    </label>
                    <label class="profile__label">
                      <span class="profile__subtitle">
                        Семейное положение
                      </span>
                      <input type="text" class="input" />
                    </label>
                    <label class="profile__label">
                      <span class="profile__subtitle">
                        Проф. статус
                      </span>
                      <input type="text" class="input" />
                    </label>
                    <label class="profile__label">
                      <span class="profile__subtitle">
                        Пол
                      </span>
                      <input type="text" class="input" />
                    </label>

                    <button class="button button-gradient" type="submit">
                      Сохранить
                    </button>
                  </form>
                  <!-- ./ End of form -->
                </div>
                <!-- ./ End of profile -->

                <!-- profile -->
                <div class="my-settings-profile">
                  <!-- form -->
                  <form class="profile-form">
                    <h2 class="section-title">
                      Сменить пароль
                    </h2>

                    <label class="profile__label">
                      <span class="profile__subtitle">
                        Старый пароль
                      </span>
                      <input type="password" class="input" />
                    </label>
                    <label class="profile__label">
                      <span class="profile__subtitle">
                        Новый пароль
                      </span>
                      <input type="password" class="input" />
                    </label>

                    <button class="button button-gradient" type="submit">
                      Сохранить
                    </button>
                  </form>
                  <!-- ./ End of form -->
                </div>
                <!-- ./ End of profile -->
              </div>
            </div>
            <!-- ./ End of right -->
          </div>
          <!-- ./ End of wrap -->
        </div>
        <!-- ./ End of container -->
      </section>
      <!-- ./ End of my-settings -->
    </main>

    <!-- modals -->
    ${require(`./modules/modals/modal-password.html`)}
  </body>
</html>
